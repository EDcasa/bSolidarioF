<div class="container form-page-container">
  <app-steps></app-steps>
  <div class="step-page-container">
    <div class="form-step">
      <ng-container [ngSwitch]="currentStep?.stepIndex">
        <ng-container *ngSwitchCase="'1'">
          <!-- <app-step-template [step]="currentStep"></app-step-template> -->
          <!-- <app-create-planing [step]="currentStep"></app-create-planing> -->
          <app-create-client [step]="currentStep"></app-create-client>
        </ng-container>
        <ng-container *ngSwitchCase="'2'">
          <!-- <app-step-template [step]="currentStep"></app-step-template> -->
          <app-create-planing [step]="currentStep"></app-create-planing>
        </ng-container>
        <ng-container *ngSwitchCase="'3'">
          <app-step-template [step]="currentStep"></app-step-template>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div class="row justify-content-end mt-5">
    <button
    (click)="onNextStep()"
    [disabled]="!currentStep?.isComplete"
    class="btn btn-primary btn-lg"
  >
    {{ showButtonLabel() }}
  </button>
  </div>
</div>
