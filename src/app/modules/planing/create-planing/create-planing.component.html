<div class="container">
    <form (ngSubmit)="registerPlaning()" [formGroup]="formPlaning">
        <div class="form-group">
            <label for="">Seleccione el monto de ahorro</label>
            <div class="row">
                <div class="col-md-1">
                    USD 100
                </div>
                <div class="col-md-8">
                    <input (input)="changeAmount($event)" type="range" min="100" max="10000" step="100" class="form-range form-control"step="1">
                </div>
                <div class="col-md-3">
                    USD {{amountSaving}}
                </div>
            </div>
            
            <h6> * Valor m√≠nimo de ahorro USD 100</h6>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary btn-lg">
                Guardar
            </button>
        </div>
        
    </form>
</div>
